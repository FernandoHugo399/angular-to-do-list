<section class="flex-container">
    <div class="left-side">
        <div class="logo">
            <a routerLink="/">
                <img src="/assets/images/logo.png" alt="logo">
            </a>
        </div>
    </div>

    <div class="right-side">
        <div class="logo">
            <a routerLink="/">
                <img src="/assets/images/logo.png" alt="logo">
            </a>
        </div>

        <form>
            <div class="top-side">
                <h2>Cadastro</h2>
                <input class="margin-top-20" type="text" name="email" [(ngModel)]="user.email" placeholder="Email">
                <input class="margin-top-20" type="password" name="password" [(ngModel)]="user.password" placeholder="Email" placeholder="Senha">
                <input class="margin-top-20" type="password" name="confirmPassword" [(ngModel)]="user.confirmPassword" placeholder="Email" placeholder="Confirmar senha">
            </div>

            <div class="bottom-side">
                <input type="button" value="Cadastrar" (click)="register()" [disabled]="disabledButton">
                <span>Possui uma conta?<a routerLink="/login">Fa√ßa login!</a></span>
            </div>
        </form>
    </div>
</section>
